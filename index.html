<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイカっぽいゲーム</title>
  <style>
    body { margin: 0; background: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    canvas { background: #f8f8f8; width: 100vw; max-width: 400px; height: 75vh; }
    #scoreBoard {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
      font-weight: bold;
      z-index: 100;
    }
    #controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      max-width: 400px;
      width: 100%;
    }
    .btn {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      flex: 1;
    }
    .btn:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOver">Game Over</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">
    <button class="btn" onclick="moveLeft()">←</button>
    <button class="btn" onclick="dropFruit()">落とす</button>
    <button class="btn" onclick="moveRight()">→</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gravity = 0.3;
    const baseRadius = 20;
    const fruitImages = [];
    let fruits = [];
    let numTypes = 0;
    let score = 0;
    let spawnX = canvas.width / 2;
    let gameOver = false;
    let nextFruitType = 0;

    function getRadius(type) {
      return baseRadius + type * 8;
    }

    function updateScore(amount) {
      score += amount;
      document.getElementById('scoreBoard').textContent = `Score: ${score}`;
    }

    function loadImages(callback) {
      let index = 0;
      function loadNext() {
        const img = new Image();
        img.src = `images/${index}.png`;
        img.onload = () => {
          fruitImages.push(img);
          index++;
          loadNext();
        };
        img.onerror = () => {
          numTypes = fruitImages.length;
          nextFruitType = Math.floor(Math.random() * Math.min(3, numTypes));
          callback();
        };
      }
      loadNext();
    }

    class Fruit {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.type = type;
        this.image = fruitImages[type];
        this.alive = true;
        this.radius = getRadius(type);
      }

      update() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;

        for (const other of fruits) {
          if (other === this || !other.alive) continue;
          const dx = this.x - other.x;
          const dy = this.y - other.y;
          const dist = Math.hypot(dx, dy);
          if (dist < this.radius + other.radius) {
            this.vy = 0;
            break;
          }
        }

        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
          this.vx *= -0.3;
          if (this.x - this.radius < 0) this.x = this.radius;
          if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
        }

        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.vy = 0;
        }
      }

      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
        ctx.restore();
      }
    }

    function checkCollisions() {
      let merged;
      do {
        merged = false;
        const newFruits = [];
        const toRemove = new Set();

        for (let i = 0; i < fruits.length; i++) {
          for (let j = i + 1; j < fruits.length; j++) {
            const f1 = fruits[i];
            const f2 = fruits[j];
            if (!f1.alive || !f2.alive || f1.type !== f2.type) continue;

            const dx = f1.x - f2.x;
            const dy = f1.y - f2.y;
            const dist = Math.hypot(dx, dy);

            if (dist < (f1.radius + f2.radius) * 0.9) {
              if (f1.type + 1 < numTypes) {
                const newFruit = new Fruit((f1.x + f2.x) / 2, (f1.y + f2.y) / 2, f1.type + 1);
                newFruit.vx = (f1.vx + f2.vx) / 2;
                newFruit.vy = (f1.vy + f2.vy) / 2;
                newFruits.push(newFruit);
                updateScore((f1.type + 1) * 10);
                toRemove.add(f1);
                toRemove.add(f2);
                merged = true;
              }
            }
          }
        }

        fruits = fruits.filter(f => !toRemove.has(f));
        fruits.push(...newFruits);
      } while (merged);
    }

    function drawMarker() {
      if (!fruitImages[nextFruitType]) return;
      const r = getRadius(nextFruitType);
      ctx.save();
      ctx.beginPath();
      ctx.arc(spawnX, 50, r, 0, Math.PI * 2);
      ctx.clip();
      ctx.globalAlpha = 0.5;
      ctx.drawImage(fruitImages[nextFruitType], spawnX - r, 50 - r, r * 2, r * 2);
      ctx.globalAlpha = 1.0;
      ctx.restore();
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMarker();
      for (const fruit of fruits) fruit.update();
      checkCollisions();
      for (const fruit of fruits) fruit.draw();

      if (fruits.some(f => f.y - f.radius <= 0)) {
        document.getElementById('gameOver').style.display = 'block';
        gameOver = true;
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function dropFruit() {
      if (gameOver) return;
      fruits.push(new Fruit(spawnX, 50, nextFruitType));
      nextFruitType = Math.floor(Math.random() * Math.min(3, numTypes));
    }

    function moveLeft() {
      if (gameOver) return;
      spawnX -= 20;
      if (spawnX < getRadius(nextFruitType)) spawnX = getRadius(nextFruitType);
    }

    function moveRight() {
      if (gameOver) return;
      spawnX += 20;
      if (spawnX > canvas.width - getRadius(nextFruitType)) spawnX = canvas.width - getRadius(nextFruitType);
    }

    canvas.addEventListener('mousedown', dropFruit);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft();
      else if (e.key === 'ArrowRight') moveRight();
      else if (e.key === ' ') dropFruit();
    });

    loadImages(() => {
      gameLoop();
    });
  </script>
</body>
</html>
